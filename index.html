<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Rang kiritish joyi -->
    <div class="container p-5 text-center">
        <h2>Rang kodini kriting</h2>
        <div class="d-flex justify-content-center mt-4 mb-5">
            <input type="text" class="form-control me-3" placeholder="#123123" id="color-text" />
            <button class="btn btn-dark" onclick="addColor()"> <i class="fas fa-plus"></i> Qo'shish</button>
        </div>

        <div class="d-flex mb-4">
            <button class="btn btn-dark me-3" onclick="removeAllColors()"> <i class="fas fa-trash"> Hammasini o'chirish</i></button>     
            <button class="btn btn-dark me-3" onclick="back()"> <i class="fas fa-backward"> Ortga qaytish</i></button>            

        </div>

        <!-- Ranglar qutisi -->
        <div class="row" id="colorsBox">
            <div class="col-sm-6 col-md-4 col-lg-3 mb-3" id="1">
                <div class="rounded shadow color-box" style="background-color: blueviolet">
                    <button class="btn btn-danger" onclick="deleteColor('1')"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
